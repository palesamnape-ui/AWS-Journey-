<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Nastro Bliss Restaurant</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="video-bg" style="position: relative;">
    <video autoplay loop muted style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;" src="../images/beef_grilled - Trim.mp4"></video>
    <header>
        <h1>Book a Table at Nastro Bliss</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="booking.html">Book a Table</a></li>
                <li><a href="order.html">Order Online</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="booking-form">
            <h2>Reservation Form</h2>
            <form action="https://api.web3forms.com/submit" method="POST" id="reservationForm">
                <input type="hidden" name="access_key" value="832b5da9-a812-4e8f-988c-4d33655ce79c">
                <input type="hidden" name="subject" value="New Table Booking at Nastro Bliss">
                <input type="hidden" name="from_name" value="Nastro Bliss Restaurant">
                <input type="hidden" name="redirect" value="../thanks.html">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Nastro Bliss
             Restaurant. All rights reserved.</p>
    </footer>
    <script src="../script/script.js"></script>
</body>
</html>
